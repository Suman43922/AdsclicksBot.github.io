<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch TikTok & Get Reward</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reward-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: grey;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
    }
    #reward-btn.enabled {
      background-color: #28a745;
      cursor: pointer;
    }
    #timer {
      font-size: 24px;
      margin-top: 15px;
    }
    #ad-container {
      margin: 20px auto;
      max-width: 325px;
      background-color: #ddd;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Watch this TikTok to get reward</h2>

  <div id="ad-container">
    <blockquote class="tiktok-embed"
      cite="https://www.tiktok.com/@_sumaney/video/7513577742600867080"
      data-video-id="7513577742600867080"
      style="max-width: 325px; min-width: 325px;">
      <section>
        <a target="_blank" title="@_sumaney"
          href="https://www.tiktok.com/@_sumaney">@_sumaney</a>
        <p>Watch Nepali TikTok video</p>
      </section>
    </blockquote>
  </div>

  <script async src="https://www.tiktok.com/embed.js"></script>

  <div id="timer">23 seconds</div>
  <button id="reward-btn" disabled>Get Reward</button>

  <script>
    let timeLeft = 23;
    const timerEl = document.getElementById("timer");
    const rewardBtn = document.getElementById("reward-btn");

    const countdown = setInterval(() => {
      timeLeft--;
      if (timeLeft > 0) {
        timerEl.textContent = timeLeft + " seconds remaining...";
      } else {
        clearInterval(countdown);
        timerEl.textContent = "You can now claim your reward!";
        rewardBtn.disabled = false;
        rewardBtn.classList.add("enabled");
      }
    }, 1000);

    rewardBtn.addEventListener("click", () => {
      alert("ðŸŽ‰ Congratulations! Reward granted.");
    });
  </script>
</body>
</html>
