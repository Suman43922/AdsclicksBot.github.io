<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Watch TikTok video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reward-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: grey;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
    }
    #reward-btn.enabled {
      background-color: #28a745;
      cursor: pointer;
    }
    #timer {
      font-size: 24px;
      margin-top: 15px;
    }
    #ad-container {
  max-width: 600px;  /* container ‡§†‡•Å‡§≤‡•ã */
  width: 100%;
  margin: 5px auto;
  background-color: #ddd;
  box-sizing: border-box;

  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

blockquote.tiktok-embed {
  width: 100% !important;  /* ‡§™‡•Å‡§∞‡•à container ‡§≠‡§ø‡§§‡•ç‡§∞ ‡§´‡•à‡§≤‡§ø‡§Ø‡•ã‡§∏‡•ç */
  min-width: auto !important;
  margin: 0 auto !important;
  display: block !important;
}
  
  blockquote.tiktok-embed section p {
    display: none !important;
  }

  </style>
</head>
<body>
  <h2>Watch this TikTok video</h2>

  <div id="ad-container">
  <blockquote class="tiktok-embed"
    cite="https://www.tiktok.com/@_sumaney/video/7513577742600867080"
    data-video-id="7513577742600867080"
    style="width: 100%; margin: 0 auto;">
    <section>
      <a target="_blank" title="@_sumaney"
        href="https://www.tiktok.com/@_sumaney">@_sumaney</a>
      <p>Watch Nepali TikTok video</p>
    </section>
  </blockquote>
</div>

  <script async src="https://www.tiktok.com/embed.js"></script>

  <div id="timer">15 seconds remaining...</div>
  <button id="reward-btn" disabled>Get Reward</button>

  <script>
    let timeLeft = 15;
    const timerEl = document.getElementById("timer");
    const rewardBtn = document.getElementById("reward-btn");

    const countdown = setInterval(() => {
      timeLeft--;
      if (timeLeft > 0) {
        timerEl.textContent = timeLeft + " seconds remaining...";
      } else {
        clearInterval(countdown);
        timerEl.textContent = "You can now claim your reward!";
        rewardBtn.disabled = false;
        rewardBtn.classList.add("enabled");
      }
    }, 1000);

    rewardBtn.addEventListener("click", () => {
      alert("üéâ Congratulations! Reward granted.");
    });
  </script>
</body>
</html>
